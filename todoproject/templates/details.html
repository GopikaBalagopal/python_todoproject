{% extends 'base.html' %}
{% block content %}

            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p class="card-text">{{task.priority}}</p>
                    <p class="card-text">{{task.date}}</p>
                    <a class="btn btn-danger" href="{% url 'todoapp:cbvdelete' task.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'todoapp:cbvupdate' task.id %}">Update</a>
                </div>
            </div><br>
{% endblock %}
